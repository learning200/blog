<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人所得税</title>
    <style>
        body{
            padding: 1rem;
        }
        #floatingIncomeInfo input{
            width: 96%;
        }
    </style>
</head>
<body>
<div id="fixedIncome">
    <h4>个人所得税</h4>
    <span>税前收入</span><input id="preTaxIncome"/><br>
    <span>五险一金</span><input id="insurance"/><br>
    <span>专项扣除</span><input id="specialDeduction"/><br>
    <span>公司缴纳</span><input id="company"/><br>
    <div style="margin-top: 0.5rem;">
        <button onclick="calculateIncomeTax_fixed();">计算</button>
        <button onclick="resetIncomeTax_fixed();">重置</button>
    </div>

    <table id="fixedIncome_tb" border="1" cellspacing="0" style="margin: 1rem 0;">
        <tr>
            <th style="width: 5rem;"></th><th>1月</th><th>2月</th><th>3月</th><th>4月</th><th>5月</th><th>6月</th>
            <th>7月</th><th>8月</th><th>9月</th><th>10月</th><th>11月</th><th>12月</th><th>合计</th>
        </tr>

    </table>
</div>

<div style="width:100%;height:0;border-top:1px black dashed;" />

</body>
<script src="js/strategy.js"></script>
<script src="js/fixedIncome.js"></script>
<script>
    function getParam(paramName) {
        var paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) {
                arrSource[i].indexOf("=") > 0
                && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase()
                && (paramValue = arrSource[i].split("=")[1], isFound = !0);
                i++;
            }
        }
        return paramValue == "" && (paramValue = null), paramValue
    }

    document.getElementById('preTaxIncome').value = Number(getParam('income')) || '';
    document.getElementById('insurance').value = Number(getParam('insurance')) || '';
    document.getElementById('specialDeduction').value = Number(getParam('special')) || '';
    document.getElementById('company').value = Number(getParam('company')) || '';
    calculateIncomeTax_fixed();
</script>

</html>
